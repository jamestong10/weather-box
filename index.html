<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-extend.min.css">
  <link rel="stylesheet" href="css/weather.min.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Taiwan Weather</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 mt-20">
        <div class="card card-shadow">
          <div class="card-header card-header-transparent cover overlay">
            <img class="cover-image h-xl-450" src="images/hero1.jpg" alt="">
            <div class="overlay-panel">
              <span class="font-size-60 city">台北</span>
              <form class="search-form mt-30 form-inline">
                <div class="form-group">
                  <input type="text" name="city" class="form-control" placeholder="輸入台灣城市名稱">
                </div>
                <input type="submit" class="btn" value="查詢">
              </form>
            </div>
          </div>
          <div class="card-footer card-footer-bg">
            <div class="row no-space">
              <div class="col-lg-2 col-md-5 pl-30 py-30 today">
                <div class="row" id="weather-today">
                  <div class="col-4">
                    <div class="vertical-align">
                      <i class="vertical-align-middle wi wi-day-sunny font-size-50 mt-10"></i>
                    </div>
                  </div>
                  <div class="col-8">
                    <span class="blue-600 font-size-40">100°</span>
                    <span class="font-size-30">C</span>
                    <span class="font-size-18 blue-grey-700">/</span>
                    <span class="blue-600 font-size-40">0°</span>
                    <span class="font-size-16">C</span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-lg-10 col-md-7">
                <div class="row no-space text-center" id="weather-week">
                  <div class="col-2">
                    <div class="weather-day vertical-align">
                      <div class="vertical-align-middle font-size-16">
                        <div class="mb-10">TUE</div>
                        <i class="wi wi-day-sunny font-size-24 mb-10"></i>
                        <div>24°
                          <span class="font-size-12">C</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/forecastData.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
